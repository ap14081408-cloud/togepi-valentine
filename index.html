<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Togepi, Be My Valentine?</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
  }

  h1 { color: #ff4b5c; }
  p { font-size: 18px; }

  button {
    padding: 15px 25px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
  }

  #yes { background: #ff4b5c; color: white; }
  #no {
    background: #ccc;
    position: absolute;
  }

  .heart {
    position: absolute;
    color: #ff4b5c;
    font-size: 24px;
    animation: float 5s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
  }
</style>
</head>

<body>

<audio id="music" loop>
  <source src="those-eyes.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Togepi ğŸ’–</h1>
  <p>Will you be my Valentine?</p>
  <p>From: Jigglypuff ğŸ¤ğŸ’—</p>

  <button id="yes" onclick="sayYes()">YES ğŸ˜</button>
  <button id="no" onmouseover="moveNo()">NO ğŸ˜’</button>
</div>

<script>
  const music = document.getElementById("music");

  // Start music after first click (browser rule)
  document.body.addEventListener("click", () => {
    music.play();
  }, { once: true });

  function sayYes() {
    document.body.innerHTML = `
      <div style="text-align:center;color:white;">
        <h1>TOGEPI SAID YES ğŸ˜­ğŸ’–</h1>
        <p style="font-size:24px;">Jigglypuff is officially your Valentine ğŸ¤ğŸ’˜</p>
      </div>
    `;
  }

  function moveNo() {
    const no = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    no.style.left = x + "px";
    no.style.top = y + "px";
  }

  function spawnHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 3 + Math.random() * 5 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }

  setInterval(spawnHeart, 300);
</script>

</body>
</html>
