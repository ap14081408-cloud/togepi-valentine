<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Togepi, Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #fde2e4, #e2ece9);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Quicksand', sans-serif;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.92);
  padding: 50px 60px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,0.12);
  max-width: 420px;
}

h1 {
  font-family: 'Playfair Display', serif;
  color: #ff7a9c;
  margin-bottom: 10px;
}

p {
  color: #555;
  margin: 8px 0;
}

button {
  padding: 14px 28px;
  font-size: 18px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  margin: 15px 10px 0;
  transition: 0.25s ease;
}

#yes {
  background: #ff9eb3;
  color: white;
}
#yes:hover {
  background: #ff7a9c;
}

#no {
  background: #e0e0e0;
  animation: shake 1.4s ease-in-out infinite;
}

@keyframes shake {
  0%   { transform: translateX(0); }
  25%  { transform: translateX(-3px); }
  50%  { transform: translateX(3px); }
  75%  { transform: translateX(-3px); }
  100% { transform: translateX(0); }
}

.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(255,182,193,0.6);
  border-radius: 50%;
  animation: float 12s linear infinite;
}

@keyframes float {
  0% { transform: translateY(110vh); opacity: 0; }
  15% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- Music -->
<audio id="music" preload="auto">
  <source src="those-eyes.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Togepi ðŸŒ¸</h1>
  <p>Will you be my Valentine?</p>
  <p>â€” Jigglypuff ðŸŽ¤</p>

  <button id="yes" onclick="startMusic(); sayYes();">Yes</button>
  <button id="no">No</button>
</div>

<script>
const music = document.getElementById("music");

function startMusic() {
  if (music.paused) {
    music.play().catch(err => console.log("Autoplay blocked:", err));
  }
}

function sayYes() {
  document.body.innerHTML = `
    <div style="text-align:center;">
      <h1 style="color:#ff7a9c;font-family:'Playfair Display',serif;">
        Togepi said yes ðŸ’•
      </h1>
      <p style="font-size:22px;color:#555;">
        Jigglypuff is very happy.
      </p>
    </div>
  `;
}

function sparkle() {
  const s = document.createElement("div");
  s.className = "sparkle";
  s.style.left = Math.random() * 100 + "vw";
  s.style.animationDuration = 8 + Math.random() * 6 + "s";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 14000);
}

setInterval(sparkle, 1200);
</script>

</body>
</html>
