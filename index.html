<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Togepi, Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #fde2e4, #e2ece9);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Quicksand', sans-serif;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.92);
  padding: 50px 60px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,0.12);
  max-width: 420px;
  position: relative;
  z-index: 2;
}

h1 {
  font-family: 'Playfair Display', serif;
  color: #ff7a9c;
  margin-bottom: 10px;
}

p {
  color: #555;
  margin: 8px 0;
}

button {
  padding: 14px 28px;
  font-size: 18px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  margin: 15px 10px 0;
  transition: 0.25s ease;
}

#yes {
  background: #ff9eb3;
  color: white;
}
#yes:hover {
  background: #ff7a9c;
}

#no {
  background: #e0e0e0;
  position: absolute;
}

.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(255,182,193,0.7);
  border-radius: 50%;
  animation: float 10s linear infinite;
}

@keyframes float {
  0% { transform: translateY(110vh); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="those-eyes.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Togepi ðŸŒ¸</h1>
  <p>Will you be my Valentine?</p>
  <p>â€” Jigglypuff ðŸŽ¤</p>

  <button id="yes" onclick="sayYes()">Yes</button>
  <button id="no" onmouseover="moveNo()">No</button>
</div>

<script>
const music = document.getElementById("music");

document.body.addEventListener("click", () => {
  music.play();
}, { once: true });

function sayYes() {
  document.body.innerHTML = `
    <div style="text-align:center;">
      <h1 style="color:#ff7a9c;font-family:'Playfair Display',serif;">
        Togepi said yes ðŸ’•
      </h1>
      <p style="font-size:22px;color:#555;">
        Jigglypuff is very happy.
      </p>
    </div>
  `;
}

function moveNo() {
  const no = document.getElementById("no");
  const padding = 20;

  const maxX = window.innerWidth - no.offsetWidth - padding;
  const maxY = window.innerHeight - no.offsetHeight - padding;

  let x = Math.random() * maxX;
  let y = Math.random() * maxY;

  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  if (Math.abs(x - centerX) < 150) x += 180;
  if (Math.abs(y - centerY) < 120) y += 150;

  x = Math.max(padding, Math.min(maxX, x));
  y = Math.max(padding, Math.min(maxY, y));

  no.style.left = x + "px";
  no.style.top = y + "px";
}

function sparkle() {
  const s = document.createElement("div");
  s.className = "sparkle";
  s.style.left = Math.random() * 100 + "vw";
  s.style.animationDuration = 6 + Math.random() * 6 + "s";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 12000);
}

setInterval(sparkle, 800);
</script>

</body>
</html>
