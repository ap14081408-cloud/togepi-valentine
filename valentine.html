<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Big Question</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;height:100vh;display:flex;align-items:center;justify-content:center;
  background:linear-gradient(135deg,#fde2e4,#e2ece9);font-family:Quicksand;
  opacity:0;transition:opacity .8s ease;
}
body.loaded{opacity:1;}
.card{background:white;padding:50px;border-radius:30px;text-align:center;}
h1{font-family:Playfair Display;color:#ff7a9c;}
button{padding:14px 28px;border-radius:20px;border:none;font-size:18px;margin:10px;}
#yes{background:#ff9eb3;color:white;}
#no{background:#ddd;animation:shake 1.4s infinite;}
@keyframes shake{0%,100%{transform:translateX(0)}25%{transform:translateX(-3px)}
50%{transform:translateX(3px)}75%{transform:translateX(-3px)}}
</style>
</head>
<body>
<div class="card">
<h1>Will you be my Valentine? ðŸ’•</h1>
<button id="yes" class="link" data-href="letter.html">Yes</button>
<button id="no">No</button>
</div>

<script>
window.onload=()=>document.body.classList.add("loaded");

document.querySelectorAll(".link").forEach(btn=>{
  btn.addEventListener("click",e=>{
    const href=btn.dataset.href;
    document.body.classList.remove("loaded");
    setTimeout(()=>location.href=href,800);
  });
});
</script>
</body>
</html>
